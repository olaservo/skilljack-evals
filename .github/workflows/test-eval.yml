name: Test Skill Evaluation

on:
  workflow_dispatch:
    inputs:
      eval-file:
        description: 'Path to tasks YAML file'
        required: false
        default: 'evals/example-greeting/tasks.yaml'
      no-judge:
        description: 'Skip LLM judge (deterministic only)'
        required: false
        type: boolean
        default: true

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run evaluation
        run: |
          ARGS="--verbose"
          if [ "${{ inputs.no-judge }}" = "true" ]; then
            ARGS="$ARGS --no-judge"
          fi
          node dist/src/cli.js run ${{ inputs.eval-file }} $ARGS
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: results/
